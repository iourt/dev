        <link rel="stylesheet" href="themes/themes.css" type="text/css" />

        <script type="text/javascript" src="themes/js/common.js"></script>

    <body>

        <section class="frame">
            <div class="frame_con">
                <h2>使用新地址</h2>
                <div class="this_text">
                    啊的说法是地方撒旦法是的发生的
                </div>
                <ul>
                    <li><input value="" placeholder="直接输入收货人姓名" /></li>

                    </li>
                </ul>
                <button>保存</button>
            </div>
        </section>
        <script type="text/javascript">
        (function(){
            var $jsToggle = $(".js_toggle");

            $jsToggle.on("click", function(){
                var buff = $(this).hasClass("current");
                if (buff) {
                    $(this).removeClass("current");
                } else {
                    $(this).addClass("current");
                }
            });
        })();
        </script>
    </body>
