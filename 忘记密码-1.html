        <script src="themes/js/jquery.min-1.8.2.js"></script>
        <script src="themes/js/jquery.bxslider.min.js"></script>
        <link href="themes/jquery.bxslider.css" rel="stylesheet" />
    </head>
    <body>
        <style type="text/css">
            body{ background:#eeefef; }
        </style>

        <header class="header_01" style="margin-bottom:20px;">
            注册 登录
        </header>


        <div style="line-height:40px;text-align:center;color:#9fa0a0;">
            忘记密码
        </div>

        <ul class="list_input">
            <li>
                <label>手机号码</label>
                <input type="tel" value="" />
            </li>
            <li>
                <label>新密码</label>
                <input type="password" value="" />
            </li>
            <li>
                <label>确认密码</label>
                <input type="password" value="" />
            </li>
        </ul>
        <ul class="list_input" style="border:none;">
            <li>
                <label>
                    <p class="btn_black js_timer">
                        短信验证<span style="display:inline-block;width:20px;">60</span>
                    </p>
                </label>
                <input style="width:100px;margin-left:20px;" type="password" value="" />
            </li>
        </ul>
        <script type="text/javascript">
        var $timer = $(".js_timer"),
            $tVar = $(".js_timer span");

        var state = 60;
        
        timer();

        $timer.on("click", function(){
            if ($timer.hasClass("active")) {
                state = 60;
                $tVar.text(state);
                $timer.removeClass("active");
                timer();
            }
        });

        function timer() {
            setTimeout(function(){
                state--;
                $tVar.text(state);

                if (state > 0) {
                    timer(); 
                } else {
                    $timer.addClass("active");
                }
            }, 1000); 
        }
        </script>


        <a class="btn_red" style="margin:0 20px;display:block;" href="">提交验证</a>

        <!--弹框布局 显示就去掉display:none-->

                <ul class="list_nav" style="text-align:center;">
