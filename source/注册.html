<!DOCTYPE html>
<html>
    <head>
        <title>title</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta name="format-detection" content="telephone=no" />
        <script type="text/javascript" src="js/zepto.min-1.1.6.js"></script>
        <script type="text/javascript" src="js/slider.js"></script>
        <link rel="stylesheet" href="themes/all.css" type="text/css" />
    </head>
    <body>
        <style type="text/css">
        body{ background: #f5f5f5; }
        </style>
        <header class="title_02">注册</header>

        <section class="login">
            <ul class="this_input">
                <li>
                    <label>手机号码</label>
                    <input type="tel" value="" />
                </li>
                <li>
                    <label>输入密码</label>
                    <input type="password" value="" />
                </li>
                <li>
                    <label>确认密码</label>
                    <input type="password" value="" />
                </li>
            </ul>

            <h3 class="this_title_01">请选择您的爱好</h3>
            <ul class="js_nav this_nav">
                <li>文学</li>
                <li class="selected">音乐</li>
                <li>美食</li>
                <li>运动</li>
                <li>皇室</li>
                <li>艺术</li>
                <li>宗教</li>
                <li>养生</li>
                <li>避世</li>
                <li>购物</li>
                <li>浪漫</li>
                <li>性感</li>
            </ul>
            <script type="text/javascript">
            (function() {
                var $nav = $('.js_nav li');

                $nav.on('click', function(){
                    var state = $(this).hasClass('selected');
                    
                    if (state) {
                        $(this).removeClass('selected');
                    } else {
                        $(this).addClass('selected');
                    }
                });
            })();
            </script>

            <ul class="this_btn_input">
                <li>获取验证 <span>60</span></li>
                <li><input type="text" value="" /></li>
            </ul>
        </section>

        <div class="btn_red" style="margin-bottom:10px;">
            忘记密码
        </div>
    </body>
</html>
