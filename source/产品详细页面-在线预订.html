<!DOCTYPE html>
<html>
    <head>
        <title>title</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta name="format-detection" content="telephone=no" />
        <script type="text/javascript" src="js/zepto.min-1.1.6.js"></script>
        <script type="text/javascript" src="js/slider.js"></script>
        <link rel="stylesheet" href="themes/all.css" type="text/css" />
    </head>
    <body>
        <h2 class="title_01">
            在线预订
        </h2>

        <h2 class="title_01" style="background:#000;">
            <span class="icon_01"></span>
            托斯卡纳庄园
        </h2>

        <section class="order">

            <div class="this_city_list">
                <h3>出发城市</h3>
                <dl>
                    <dt>A</dt>
                    <dd>
                        <span>安吉</span>
                        <span>安吉安吉</span>
                        <span>安吉安吉</span>
                        <span>安吉安吉吉吉</span>
                        <span>安吉安吉</span>
                    </dd>
                    <dt>B</dt>
                    <dd>
                        <span>安吉</span>
                    </dd>
                </dl>
            </div>
            <script type="text/javascript">
            (function(){
                var iClick = false,
                    $a = $('.this_city_list h3'),
                    $b = $('.this_city_list dl');

                $a.on('click', function(){
                    if (iClick) {
                        $b.hide();
                    } else {
                        $b.show();
                    }
                    iClick = !iClick;
                })
            })();
            </script>

            <dl class="this_input_num">
                <dt>出行人数</dt>
                <dd>
                    <label>成人</label>
                    <input type="number" value="" />
                </dd>
                <dd>
                    <label>儿童<br>（2-12岁）</label>
                    <input type="number" value="" />
                </dd>
                <dd>
                    <label>房间数</label>
                    <input type="number" value="" />
                </dd>
            </dl>

            <dl class="this_input_li">
                <dt>联系人信息</dt>
                <dd>
                    <label>常用邮箱：</label>
                    <input type="email" value="" />
                </dd>
                <dd>
                    <label>手机号码：</label>
                    <input type="tel" value="" />
                </dd>
                <dd>
                    <label>联系人姓名：</label>
                    <input type="text" value="" />
                </dd>
                <dt>出行人信息 - 第1位游客</dt>
                <dd>
                    <label>姓名：</label>
                    <input type="text" value="" />
                </dd>
                <dd>
                    <label>身份证：</label>
                    <input type="text" value="" />
                </dd>
                <dd>
                    <label>手机号码：</label>
                    <input type="tel" value="" />
                </dd>
            </dl>
        </section>

        <div class="detail_order_money">
            <span>（人均：11230元）</span>
            合计：31990元
        </div>

        <div class="btn_blue" style="margin-bottom:10px;">
            <a href="">
                购买须知（点击进入查阅）
            </a>
        </div>

        <div class="input_check">
            我已阅读相关条款
            <input type='checkbox' />
        </div>

        <div class="btn_red">
            提交订单
        </div>
    </body>
</html>
